{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}
<style>
    body {
     background-image : url('{% static 'images/채팅로비.jpg' %}');
     background-repeat : no-repeat;
     background-size : cover;
    }
</style>
<div class='d-flex justify-content-center' style='opacity: 0.9;'>
    <div style='width:40rem'>
        <h1 class='my-5 text-center text-light '>
            영어나 숫자 채팅방을 입력하세요.
        </h1>
        <input id="room-name-input" type="text" size="100" class='form-control'><br>
        <div class='d-grid'>
            <input id="room-name-submit" type="button" value="방입장" class='btn btn-primary'>
        </div>
    </div>
</div>
    
<script>
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#room-name-submit').click();
        }
    };

    document.querySelector('#room-name-submit').onclick = function(e) {
        var roomName = document.querySelector('#room-name-input').value;
        window.location.pathname = '/chat/' + roomName + '/';
    };
</script>

{% endblock  %}

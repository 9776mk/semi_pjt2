{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}

<div class="container">
  <fieldset disabled>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">받는 사람</label>
      {% if to_user.nickname %}
      <input type="text" id="disabledTextInput" class="form-control" placeholder="{{to_user.nickname}}">
      {% else %}
      <input type="text" id="disabledTextInput" class="form-control" placeholder="{{to_user.username}}">
      {% endif %}
    </div>
  </fieldset>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="text-end">
      {% bootstrap_button button_type='submit' content='전송' %}
    </div>
  </form>
</div>
{% endblock %}

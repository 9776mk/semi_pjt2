{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}

  <div class="wrapper justify-content-around flex-column">
      <h1 class="my-3 text-center d-flex text-dark">글 쓰기</h1>
      <form class="container inner h-100 p-5 rounded-5" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form meeting_form %}
        <input class="btn btn-outline-light" type="submit" value="작성">
      </form>
  </div>

  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {

      color: #fff;
      font-size: 15px;
      margin: 0;
    }

    button,
    input,
    select,
    textarea {

      color: #fff;
      font-size: 15px;
    }

    img {
      max-width: 100%;
    }

    a:hover {
      text-decoration: none;
    }

    :focus {
      outline: none;
    }

    .wrapper {
      display: flex;
      align-items: center;
      background-image: url("{% static 'images/그룹카드배경1.jpg' %}");
      background-repeat: repeat;
      background-size: cover;
    }

    .inner {
      max-width: 758px;
      margin: auto;
      background-image: linear-gradient(to bottom, #89a9de 0%, #4a819a 51%, #274069 100%);
      border: 10px solid #9cb8c4;
      padding: 77px 99px 87px;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
      -webkit-box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
      -moz-box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
      -ms-box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
      -o-box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
    }

    textarea {}

    h3 {
      text-transform: uppercase;
      font-size: 45px;
      text-align: center;
      margin-bottom: 12px;
    }

    p {
      text-align: center;
      padding: 0 10px;
      margin-bottom: 55px;
      line-height: 1.8;
    }

    .form-group {
      position: relative;
      display: block;
      margin-bottom: 48px;
    }

    .form-group span {
      font-size: 15px;
      color: #00ade6;
      position: absolute;
      top: 11px;
      transition: all 0.2s ease;
      transform-origin: 0 0;
      cursor: text;
    }

    .form-group span.border {
      height: 2px;
      display: block;
      position: absolute;
      left: 0;
      top: 41px;
      transform: scaleX(0);
      transition: all 0.15s ease;
      background: #fff;
    }

    .form-control {
      border: none;
      border-bottom: 2px solid #00ade6;
      display: block;
      background: none;
    }

    .form-control:focus,
    .form-control:valid {
      border-bottom: 2px solid #fff;
    }

    .form-control:focus+span,
    .form-control:valid+span {
      transform: translateY(-22px) scale(0.8);
    }

    .form-control:focus+span+.border,
    .form-control:valid+span+.border {
      transform: scaleX(1);
    }

    textarea.form-control {
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .button1 {
      border: none;
      width: 162px;
      height: 51px;
      border: 2px solid #fff;
      margin: 60px auto auto;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      background: none;
      color: #fff;
      text-transform: uppercase;
      font-family: "Montserrat-SemiBold";
      -webkit-transform: perspective(1px) translateZ(0);
      transform: perspective(1px) translateZ(0);
      position: relative;
      -webkit-transition-property: color;
      transition-property: color;
      -webkit-transition-duration: 0.3s;
      transition-duration: 0.3s;
    }

    .button1 i {
      margin-left: 10px;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-transition-duration: 0.1s;
      transition-duration: 0.1s;
      -webkit-transition-property: transform;
      transition-property: transform;
      -webkit-transition-timing-function: ease-out;
      transition-timing-function: ease-out;
    }

    .button1:before {
      content: "";
      position: absolute;
      z-index: -1;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #2098D1;
      -webkit-transform: scaleX(0);
      transform: scaleX(0);
      -webkit-transform-origin: 0 50%;
      transform-origin: 0 50%;
      -webkit-transition-property: transform;
      transition-property: transform;
      -webkit-transition-duration: 0.3s;
      transition-duration: 0.3s;
      -webkit-transition-timing-function: ease-out;
      transition-timing-function: ease-out;
    }

    button:hover {
      border-color: transparent;
    }

    button:hover:before {
      -webkit-transform: scaleX(1);
      transform: scaleX(1);
    }

    button:hover i {
      -webkit-transform: translateX(4px);
      transform: translateX(4px);
    }

    @media (max-width: 767px) {
      h3 {
        font-size: 38px;
      }

      p {
        font-size: 14px;
        padding: 0;
      }
    }
  </style>
{% endblock content %}

{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class='d-flex justify-content-center'>
  <div style='width:30rem' class='my-5'>
    <h1 class='text-center my-5'>업데이트 페이지</h1>
      <form action="{% url 'accounts:update' %}" method='POST', enctype='multipart/form-data'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-grid">
          <input type="submit" value="업데이트" class="btn btn-primary">
        </div>
    </form>
  </div>
</div>
{% endblock %}
